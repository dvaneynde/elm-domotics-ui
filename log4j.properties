#log4j.rootLogger=info, stdout, R
log4j.rootLogger=info, R
log4j.category.eu.dlvm.domotica.hwlistener=info

log4j.category.eu.dlvm.iohardware.diamondsys.messaging.HwDriverTcpChannel=info

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout.ConversionPattern=%d{DATE} %5p [%t] (%F:%L) - %m%n
log4j.appender.stdout.layout.ConversionPattern=%d %5p [%t] %c{2} - %m%n

log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=domotic.log
log4j.appender.R.MaxFileSize=100KB
# Keep three backup files
log4j.appender.R.MaxBackupIndex=3
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %c{2} [%p] - %m%n
